name: Run

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      run: |
        uv venv --python=3.14
        . .venv/bin/activate
        uv pip install py-perf-event
    - name: Run tests
      run: |
        sudo env PYTHONHASHSEED=1 setarch `uname -m` -R .venv/bin/python benchmark.py
